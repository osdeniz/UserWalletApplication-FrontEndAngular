<div class="shadow-sm p-3 m-5 bg-white">

  <div class="container-fliud" *ngIf="walletItem">
    <div class="wrapper row">
      <div class="preview col-md-6">

        <div class="preview-pic tab-content">
          <div class="tab-pane active" id="pic-1"><img src="data:image/jpeg;base64"/></div>

        </div>


      </div>
      <div class="details col-md-6">

        <h3 class="product-title">{{walletItem.name}}</h3>
        <p *ngIf="walletItem.description"> ( {{walletItem.name}} {{walletItem.currenciesTypeTl}} )</p>
        <p class="product-description">
          {{walletItem.description}}
        </p>
        <h4 class="price">malzemeler:</h4>
        <p class="vote">{{walletItem.description}}</p>
      </div>
    </div>
  </div>
</div>
